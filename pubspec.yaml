name: renew_buy
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2


  #state_mngt_arch
  dio: ^4.0.6
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  dartz: ^0.10.1
  equatable: ^2.0.5

  #ui
  flutter_svg: ^2.0.7

  #cache_local
  cached_network_image: ^3.2.3

  #responsive_ui
  responsive_sizer: ^3.2.0

  #project_config
  flutter_dotenv: ^5.0.2
  logger: ^2.0.2


dev_dependencies:
  flutter_driver:
    sdk: flutter
  test:

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/
   - assets/icons/
   - assets/images/
   - .env.production
   - .env.development


  # example:
  fonts:
    - family: Geologica
      fonts:
        - asset: assets/fonts/geologica/Geologica-Light.ttf
          weight: 300
        - asset: assets/fonts/geologica/Geologica-Regular.ttf
          weight: 400
        - asset: assets/fonts/geologica/Geologica-Medium.ttf
          weight: 500
        - asset: assets/fonts/geologica/Geologica-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/geologica/Geologica-Bold.ttf
          weight: 700